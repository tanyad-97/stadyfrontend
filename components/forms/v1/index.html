<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <filedset>
            <legend>Общее</legend>
            <p><label for="name">Имя<em>*</em></label> <input type="text" id="name" value="Имя"></p>
            <p><label for="surname">Фамилия<em>*</em></label><input type="text" id="surname" value="Фамилия"></p>
            <p><label for="patronymic">Отчество</label><input type="text" id="patronymic" value="Отчество"></p>
            <p><label for="age">Дата Рождения<em>*</em></label><input type="date" id="age"></p>
        </filedset>
        
        <filedset>
            <legend>Контакты</legend>
            <p><label for="adress">Адрес</label> <input value="Адрес проживания" type="text" id="adress"><input type="button" value="+"></p>
            <p><label for="phone">Телефон<em>*</em></label><input pattern="+7 [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" type="text" id="phone" value="Телефон"><input type="button" value="+"></p>
            <p><label for="email">E-mail</label><input type="email" id="email" value="Электронная почта"><input type="button" value="+"></p>
            <p><label for="skype">Skype<em>*</em></label><input type="text" id="skype" value="Логин"><input type="button" value="+"></p>
        </filedset>
        
        <filedset>
            <legend>Образование</legend>
            <p><label for="stady">Учебное заведение</label> <input type="text" id="stady" value="Учебное заведение"></p>
            <p><label for="specialty">Специальность</label><input type="text" id="specialty" value="Специальность"></p>
            <p><label for="power">Степень</label><select name="power" id="power">
                <option value="">Степень1</option>
                <option value="">Степень2</option>
                <option value="">Степень3</option>
                <option value="">Степень4</option>
                <option value="">Степень5</option>
            </select></p>
            <p><label for="year">Годы обучения</label><input for="year2" type="number" min="1000" max="3000" step="1" id="yaer2" value="2014">- <input for="year3" type="number" min="1000" max="3000" step="1" value="2018" id="yaer3"></p>
        </filedset>
        
        <filedset>
            <legend>Семья</legend>
            <p><label for="status">Семейное положение</label><select name="status" id="status">
                <option value="yes">Женат/Замужем</option>
                <option value="no">Не женат/Не замужем</option>
            </select></p>
            <p><label for="kids">Детей до 14</label><input type="number" min="0" max="100" step="1" id="kids"></p>
        </filedset>
        
        <filedset>
            <legend>Работа</legend>
            <p><label for="ip">IP-Адрес<em>*</em></label> <input type="text" id="ip" value="IP-адрес компьютера"></p>
            <p><label for="login">Логин<em>*</em></label><input type="text" id="login" value="Логин"></p>
            <p><label for="password">Пароль<em>*</em></label><input type="password" id="password" value="Пароль"></p>
            <p><label for="employment date">Дата приема<em>*</em></label><input type="date" id="employment date" value="Дата приема на работу"></p>
            <p><label for="specialty">Основная специальность<em>*</em></label><select name="specialty" id="">
                <option value="">Специальность1</option>
                <option value="">Специальность2</option>
                <option value="">Специальность3</option>
                <option value="">Специальность4</option>
                <option value="">Специальность5</option>
            </select></p>
        </filedset>
        
        <filedset>
            <legend>Дополнительно</legend>
            <p><label for="site">Личный веб-сайт</label> <input type="url" id="sait" value="Сайт" ></p>
            <p><label for="photo">Фотография</label><input type="button" id="photo" value="Выберите файл"> Файл не выбран </p>
            <p><label for="myself">О себе</label>
            <textarea></textarea>
            </p>
            <p><label for="interests">Интересы</label><select name="interests" id="interests">
                <option value="">Интерес1</option>
                <option value="">Интерес2</option>
                <option value="">Интерес3</option>
                <option value="">Интерес4</option>
                <option value="">Интерес5</option>
            </select></p>
        </filedset>
        
        <filedset>
        <p><input type="checkbox">Согласен на обработку данных <input type="submit" value="Сохранить"></p>
        </filedset>
    </form>
</body>
</html>
